name: CI â€“ React/Electron/Tailwind

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint || echo "lint warnings ignored in CI"

      - name: Build renderer
        run: pnpm -C apps/renderer build

      - name: Build main
        run: pnpm -C apps/main build

      - name: Build core
        run: pnpm -C packages/core build
